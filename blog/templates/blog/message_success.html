{% extends 'base.html' %}

{% block page_title %}
<h2>Thank you!</h2>
{% endblock page_title %}

{% block page_content %}

<style>
    h2, h3, h4 {
        text-align: center;
        margin: 10px;
        text-wrap: wrap;
    }

    h2 {
        text-shadow: 1px 1px 2px #cbede7dc;
    }

    .card {
        background: #061124;
        border-color: #69C7B6;
    }

    .card:hover {
        box-shadow: 2px 2px 6px rgba(4, 255, 125, 0.804);
    }

</style>

<div class="card">
    <div class="card-body">
        <h3>You sent a message about "{{message.topic}}"</h3>
        <h4>Body message: {{message.body}}</h4>
    </div>
</div>

{% endblock page_content %}
