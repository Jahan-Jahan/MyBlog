{% extends 'base.html' %}

{% load static %}

{% block page_title %}
<h2>Leave a message to me!</h2>
{% endblock page_title %}

{% block page_content %}

<style>
    h2 {
        margin: 15px;
    }

    input[type="text"], input[type="email"], textarea {
        width: 100%;
        max-width: 500px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card {
        background-color: hsl(218, 71%, 18%);
        font-size: 18px;
        box-shadow: 1px 4px 8px rgba(255, 255, 255, 0.526);
    }

    .card-body {
        width: 100%;
        max-width: 500px;
    }

    .btn {
        width: 100px;
        margin-top: 20px;
        margin-left: 120px;
        border-radius: 10px;
    }
    
    .btn:hover {
        box-shadow: 1px 2px 2px rgba(101, 213, 238, 0.8);
    }
</style>

<form method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>


{% endblock page_content %}
